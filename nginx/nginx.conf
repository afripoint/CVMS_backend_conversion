server {
    listen 80;
    server_name 89.117.37.128 localhost;

    # Enable CORS globally (if needed)
    add_header 'Access-Control-Allow-Origin' '*';
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
    add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization';

    # Proxy requests to the backend service
    location / {
        proxy_pass http://web:8000;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;

        # Handle WebSocket connections (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Serve static files
    location /static/ {
        alias /app/staticfiles/;
        expires 30d;  # Cache static files for 30 days
    }

    # Serve media files
    location /media/ {
        alias /app/media/;
        expires 30d;  # Cache media files for 30 days
    }

    # Serve API documentation
    location /api/documentation/ {
        proxy_pass http://web:8000/api/documentation/;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;

        # Allow larger response bodies for documentation
        client_max_body_size 10M;
    }

    # Custom error pages
    error_page 404 /404.html;
    location = /404.html {
        root /app/staticfiles/;
        internal;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /app/staticfiles/;
        internal;
    }
}